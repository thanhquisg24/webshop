<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<base href="/">
<title>Manage Categories</title>
<base
	th:href="${@environment.getProperty('layout.thymleaf.admin.head.base.href')}" />
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<!-- global css -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- font Awesome -->
<link href="vendors/font-awesome-4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link href="css/styles/black.css" rel="stylesheet" type="text/css"
	id="colorscheme" />
<link href="css/panel.css" rel="stylesheet" type="text/css" />
<link href="css/metisMenu.css" rel="stylesheet" type="text/css" />
<!-- end of global css -->
<!--page level css -->
<link href="vendors/fullcalendar/css/fullcalendar.css" rel="stylesheet"
	type="text/css" />
<link href="css/pages/calendar_custom.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" media="all"
	href="vendors/jvectormap/jquery-jvectormap.css" />
<link href="css/text.css" rel="stylesheet">

 <!-- Common Kendo UI CSS for web widgets and widgets for data visualization. -->
            <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
            
                        <!-- Default Kendo UI theme CSS for web widgets and widgets for data visualization. -->
  
 		  <link href="kendo/styles/kendo.silver.min.css" rel="stylesheet" />
            <!-- (Optional) RTL CSS for Kendo UI widgets for the web. Include only in right-to-left applications. -->
            <link href="kendo/styles/kendo.rtl.min.css" rel="stylesheet" type="text/css" />

<!--end of page level css-->
</head>

<body class="skin-josh">
	<header class="header" th:replace="admin/layout/header :: header"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas"
			th:replace="admin/layout/_leftsidebar :: left(active='catalog',subactive='categories')">
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<section class="content-header">
				
				<h1>Manage Categories</h1>
		
			</section>
								  <!-- /* Handle the flash message */-->
									    <th:block th:if="${message != null}">
									        <!-- /* The message code is returned from the @Controller */ -->
									        <div th:replace="admin/layout/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
									    </th:block>
									      <!-- /* end Handle the flash message */-->		
		
			<section class="content">
				<div class="row">
					<div class="col-md-12" style="padding-bottom:10px;">
						<a th:href="@{/admin/categories/createCategory}" class="btn btn-primary"><span
							class="glyphicon glyphicon-plus"></span> Add new</a> 
							<a href="#"
							class="btn btn-primary"><span
							class="glyphicon glyphicon-plus"></span> Add new</a>

						<div class="btn-group">
							<button type="button" class="btn btn-success">
								<i class="fa fa-download"></i> Export
							</button>
							<button type="button" class="btn btn-success dropdown-toggle"
								data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span> <span class="sr-only">&nbsp;</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li>
									<button type="submit" name="exportxml-all">
										<i class="fa fa-file-code-o"></i> Export to XML (all found)
									</button>
								</li>
								<li>
									<button type="button" id="exportxml-selected">
										<i class="fa fa-file-code-o"></i> Export to XML (selected)
									</button>
								</li>
								<li class="divider"></li>
								<li>
									<button type="submit" name="exportexcel-all">
										<i class="fa fa-file-excel-o"></i> Export to Excel (all found)
									</button>
								</li>
								<li>
									<button type="button" id="exportexcel-selected">
										<i class="fa fa-file-excel-o"></i> Export to Excel (selected)
									</button>
								</li>
							</ul>
						</div>
					</div>
				
				
				
				
					<div class="col-md-12">
						<div class="panel panel-white">
							
							<div class="panel-body">
								<form class="form-horizontal">
			
										<!-- Text input-->
										<div class="form-group">
										  <label class="col-md-4 control-label" for="name">Category name</label>  
										  <div class="col-md-4">
										  <input id="category_name" name="name" type="text" placeholder="" class="form-control input-md">
										    
										  </div>
										</div>
										
										<!-- Button -->
										<div class="form-group">
										  <label class="col-md-4 control-label" for=""></label>
										  <div class="col-md-4">
										    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
										  </div>
										</div>
								</form>

							</div>
						</div>
					</div>






					<div class="col-md-12">
								<div class="panel panel-white">
								<div class="panel-body">
										<div id="categories-grid"></div>
								</div>
							</div>
						</div>

				</div>
				<!--/row-->

			</section>
		</aside>
		<!-- right-side -->
	</div>


	<div id="footer_global"
		th:replace="admin/layout/footer :: footer_global"></div>
	<!-- begining of page level js -->
	<!--  todolist-->
	<script th:inline="javascript">
	/*<![CDATA[*/
	            
	          	 	function additionalData() {
                            var data = {
                            		category_name: $('#category_name').val(),
                           
                            };
                            return data;
                        }
                        $(document).ready(function() {
                            $("#categories-grid").kendoGrid({
                                dataSource: {
                                    type: "json",
                                    transport: {
                                        read: {
                                            url: "admin/categories/list",
                                            type: "GET",
                                            dataType: "json",
                                            data: additionalData
                                        }
                                    },
                                    schema: {
                                        data: "content",
                                        total: "totalElements"
                                   
                                    },
                                    error: function(e) {
                                        display_kendoui_grid_error(e);
                                        // Cancel the changes
                                        this.cancelChanges();
                                    },
                                    pageSize: 15,
                                    serverPaging: true,
                                    serverFiltering: true,
                                    serverSorting: true
                                },
                                pageable: {
                                    refresh: true,
                                    pageSizes: [10, 15, 20, 50, 100],
                                    messages: {
								    display: "{0} - {1} of {2} items",
								    empty: "No items to display",
								    page: "Page",
								    of: "of {0}",
								    itemsPerPage: "items per page",
								    first: "Go to the first page",
								    previous: "Go to the previous page",
								    next: "Go to the next page",
								    last: "Go to the last page",
								    refresh: "Refresh",
								    allPages: "All",
								    morePages: "More pages"
								}
                                },
                                editable: {
                                    confirmation: "Are you sure you want to delete this item?",
                                    mode: "inline"
                                },
                                scrollable: false,
                                columns: [
                                    {
                                        field: "breadcrumb",
                                        title: "Name"
                                    }, {
                                        field: "active",
                                        title: "Published",
                                        width: 100,
                                        headerAttributes: { style: "text-align:center" },
                                        attributes: { style: "text-align:center" },
                                        template: '# if(active) {# <i class="fa fa-check true-icon"></i> #} else {# <i class="fa fa-close false-icon"></i> #} #'
                                    }, {
                                        field: "sortOrder",
                                        title: "Display order",
                                        width: 150
                                    }, {
                                        field: "id",
                                        title: "Edit",
                                        width: 100,
                                        headerAttributes: { style: "text-align:center" },
                                        attributes: { style: "text-align:center" },
                                        template: '<a class="btn btn-default" href="admin/categories/editCategory?id=#=id#"><i class="fa fa-pencil"></i>Edit</a>'
                                    }
                                ]
                            });
                        });
                    
                    
	           
	/*]]>*/ 
	</script>
	

	<!-- end of page level js -->

</body>
</html>
