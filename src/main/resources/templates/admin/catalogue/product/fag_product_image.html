
<div class="tab-pane active" id="product_pic"
	th:fragment="fag-product-image">
	<div class="col-md-12">
		<div id="grid-product-image"></div>


	</div>

	<div class="col-md-12" style="
    margin-top: 15px;
">
		<div class="panel panel-default">
			<div class="panel-heading border-light">
				<h4 class="panel-title">Upload image</h4>

			</div>
			<div class="panel-body">
				<div class="col-md-4 col-md-offset-2" th:if="${productDTO.id} > 0">
					<form novalidate="novalidate" id="frm-product-img"
						th:action="@{admin/product-image/save}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" name="productId" th:value="${productDTO.id}">
						<fieldset class="form-horizontal">
							<!-- Text input-->

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="title">altTag</label>
								<div class="col-md-8">
									<input name="altTag" class="form-control input-md" required="">
								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="title">Title</label>
								<div class="col-md-8">
									<input name="title" class="form-control input-md" required="">
								</div>
							</div>
							<!-- File Button -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="filebutton">Picture</label>
								<div class="col-md-4">
									<div class="fileinput fileinput-new" data-provides="fileinput">
										<div class="fileinput-new thumbnail"
											style="width: 200px; height: 150px;">
											<img data-src="holder.js/100%x100%" alt="...">
										</div>

										<div class="fileinput-preview fileinput-exists thumbnail"
											style="max-width: 200px; max-height: 150px;"></div>
										<div>
											<span class="btn btn-default btn-file"> <span
												class="fileinput-new">Select image</span> <span
												class="fileinput-exists">Change</span> <input type="file"
												name="file"></span> <a href="#"
												class="btn btn-default fileinput-exists"
												data-dismiss="fileinput">Remove</a>
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="sort_order">default Image</label>
								<div class="col-md-4">
									<input name="defaultImage" type="checkbox">

								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="sort_order">Display
									order</label>
								<div class="col-md-4">
									<input id="sort_order" name="displayOrder" type="number"
										class="form-control input-sm" value="1">

								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-8 col-md-offset-4">
									<button type="submit" class="  btn btn-primary">
										<i class="fa fa-floppy-o"></i> Save
									</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>

			</div>
		</div>

	</div>

</div>
