<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<base href="/">
<title>  Attribute Options - Add new / Update</title>
<base
	th:href="${@environment.getProperty('layout.thymleaf.admin.head.base.href')}" />
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<!-- global css -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- font Awesome -->
<link href="vendors/font-awesome-4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link href="css/styles/black.css" rel="stylesheet" type="text/css"
	id="colorscheme" />
<link href="css/panel.css" rel="stylesheet" type="text/css" />
<link href="css/metisMenu.css" rel="stylesheet" type="text/css" />
<!-- end of global css -->
<!--page level css -->
<link href="vendors/fullcalendar/css/fullcalendar.css" rel="stylesheet"
	type="text/css" />
<link href="css/pages/calendar_custom.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" media="all"
	href="vendors/jvectormap/jquery-jvectormap.css" />

<link href="vendors/jasny-bootstrap/css/jasny-bootstrap.css" rel="stylesheet">
<link href="css/text.css" rel="stylesheet">
<!--end of page level css-->
</head>

<body class="skin-josh">
	<header class="header" th:replace="admin/layout/header :: header"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas"
			th:replace="admin/layout/_leftsidebar :: left(active='catalog',subactive='option')">
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<section class="content-header">
				<h1>
					Add a new option <small><i
						class="fa fa-arrow-circle-left"></i><a
						th:href="@{/admin/options/}">back to  Attribute Options list</a></small>
				</h1>

			</section>
			<section class="content">
				<div class="row">

				<form  novalidate="novalidate" th:action="@{admin/options/save}" th:object="${option}" method="post" enctype="multipart/form-data">
				 <input type="hidden"   th:field="*{id}">
				 			
					<div class="col-md-12" style="padding-bottom: 10px;">
						<button type="submit"
							class="btn btn-primary">
							<i class="fa fa-floppy-o"></i> Save
						</button>
					</div>
					<div class="col-md-8">
						<div class="panel panel-white">
							<div class="panel-heading border-light">
								<h4 class="panel-title">attributeoption info</h4>

							</div>
							<div class="panel-body">
							
									<fieldset class="form-horizontal">
									<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="name">Code*</label>
											<div class="col-md-8">
												<input th:field="*{code}"
													class="form-control input-md" required="">
												<span  th:if="${#fields.hasErrors('code')}"  th:errors="*{code}"  class="help-block text-red"></span>
											</div>
										</div>
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="name">Name*</label>
											<div class="col-md-8">
												<input th:field="*{name}"
													class="form-control input-md" required="">
												<span  th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"  class="help-block text-red"></span>
											</div>
										</div>
											<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="title">Title</label>
											<div class="col-md-8">
												<input th:field="*{title}"
													class="form-control input-md" required="">
												<span  th:if="${#fields.hasErrors('title')}"  th:errors="*{title}"  class="help-block text-red"></span>
											</div>
										</div>
											<div class="form-group">
											<label class="col-md-4 control-label" for="title">Type</label>
											<div class="col-md-8">
												<select th:field="*{productOptionType}">
													<option value="Select">select dropdown</option>
												</select>								
											</div>
										</div>
										
										<!-- Textarea -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="description">Description</label>
											<div class="col-md-8">
												<textarea class="form-control" th:field="*{description}"></textarea>
											</div>
										</div>

							
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="sort_order">Display
												order</label>
											<div class="col-md-4">
												<input id="sort_order"  th:field="*{productOptionSortOrder}" type="number" 
													 class="form-control input-sm">

											</div>
										</div>

									</fieldset>
							</div>
						</div>
					</div>

				
					</form>
				</div>
				<!--/row-->

			</section>
		</aside>
		<!-- right-side -->
	</div>
	<div id="footer_global"
		th:replace="admin/layout/footer :: footer_global"></div>
	<!-- begining of page level js -->
	<!--  todolist-->
	<script src="vendors/jasny-bootstrap/js/jasny-bootstrap.js"></script>
	<script type="text/javascript"></script>


	<!-- end of page level js -->

</body>
</html>
